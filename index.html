<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <img src="todo.jpeg"> -->
  <div class="container">
    <header>
      <h1> To-Do List</h1>
      <button id="themeToggle">Dark Mode</button>
    </header>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <select id="priority">
        <option value="High">High Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="Low">Low Priority</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </div>
    <div id="notifications" class="hidden"></div>
    <div class="status-tracker">
      <p><span id="pendingTasks">0</span> Pending Tasks</p>
      <p><span id="completedTasks">0</span> Completed Tasks</p>
    </div>
    <div class="task-lists">
      <h4>High Priority</h4>
      <ul id="highPriorityList"></ul>
      <h4>Medium Priority</h4>
      <ul id="mediumPriorityList"></ul>
      <h4>Low Priority</h4>
      <ul id="lowPriorityList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
